<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能英语学习助手</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #4f46e5;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --border-color: #e5e7eb;
            --shadow: 0 10px 25px rgba(0,0,0,0.1);
            --shadow-sm: 0 2px 8px rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --text-primary: #f9fafb;
            --text-secondary: #9ca3af;
            --border-color: #374151;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
        }

        .user-stats {
            display: flex;
            gap: 24px;
            align-items: center;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .theme-toggle {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .nav {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .nav-btn {
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: var(--text-primary);
        }

        .nav-btn:hover {
            border-color: var(--primary-color);
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .nav-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .main-content {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 32px;
            box-shadow: var(--shadow);
            min-height: 500px;
            display: flex;
            flex-direction: column;
        }

        .card-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 400px;
        }

        .flashcard {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: all 0.4s ease;
            min-height: 350px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .flashcard:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .english-word {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .phonetic {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 8px;
            font-style: italic;
        }

        .chinese-meaning {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .example {
            font-size: 14px;
            opacity: 0.9;
            font-style: italic;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 16px;
            margin-top: 16px;
        }

        .card-controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            position: relative;
            min-height: 48px;
            align-items: center;
            flex-shrink: 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-secondary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-accent {
            background: var(--accent-color);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-sm);
        }

        .progress-bar {
            background: var(--border-color);
            border-radius: 10px;
            height: 8px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .speak-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px auto;
        }

        .speak-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .file-upload {
            margin-bottom: 24px;
            padding: 20px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            text-align: center;
        }

        .file-upload input {
            margin: 10px;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            50% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .header {
                padding: 16px;
                flex-wrap: wrap;
            }
            
            .user-stats {
                gap: 12px;
                order: 3;
                width: 100%;
                justify-content: space-around;
                margin-top: 12px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .card-container {
                min-height: 350px;
            }
            
            .flashcard {
                min-height: 280px;
                padding: 30px 20px;
            }
            
            .english-word {
                font-size: 28px;
            }
            
            .card-controls {
                margin-top: 16px;
                gap: 8px;
            }
            
            /* 侧边栏移动端优化 */
            .sidebar {
                width: 85vw;
                max-width: 320px;
            }
            
            .sidebar-menu-item {
                padding: 18px 20px;
                font-size: 17px;
            }
            
            .menu-icon {
                font-size: 22px;
                width: 26px;
            }
            
            /* 汉堡菜单在移动端更明显 */
            .hamburger-btn {
                width: 36px;
                height: 36px;
                padding: 10px;
            }
            
            .hamburger-btn span {
                width: 22px;
                height: 3px;
            }
            
            /* 头部右侧按钮在移动端调整 */
            .theme-toggle {
                font-size: 14px;
                padding: 6px 12px;
            }
        }

        /* 汉堡菜单按钮样式 */
        .hamburger-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: all 0.3s ease;
            width: 32px;
            height: 32px;
            justify-content: center;
            align-items: center;
        }

        .hamburger-btn:hover {
            background: var(--border-color);
        }

        .hamburger-btn span {
            display: block;
            width: 20px;
            height: 2px;
            background: var(--text-primary);
            border-radius: 1px;
            transition: all 0.3s ease;
        }

        .hamburger-btn.active span:nth-child(1) {
            transform: translateY(6px) rotate(45deg);
        }

        .hamburger-btn.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-btn.active span:nth-child(3) {
            transform: translateY(-6px) rotate(-45deg);
        }

        /* 侧边栏样式 */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 280px;
            max-width: 80vw;
            background: var(--card-bg);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 999;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sidebar-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--border-color);
            color: var(--text-primary);
        }

        .sidebar-content {
            flex: 1;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .sidebar-menu-item {
            background: transparent;
            border: none;
            padding: 16px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 500;
            border-radius: 0;
            text-align: left;
            width: 100%;
        }

        .sidebar-menu-item:hover {
            background: var(--bg-color);
        }

        .sidebar-menu-item.active {
            background: var(--primary-color);
            color: white;
            position: relative;
        }

        .sidebar-menu-item.active::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--secondary-color);
        }

        .menu-icon {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        .menu-text {
            flex: 1;
        }

        /* 快速跳转对话框样式 */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .jump-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            min-width: 400px;
            max-width: 90vw;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .jump-modal.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-content {
            padding: 24px;
        }

        .current-info {
            background: var(--bg-color);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .current-info p {
            margin: 4px 0;
        }

        .jump-input-group {
            margin-bottom: 24px;
        }

        .jump-input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .jump-input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            background: var(--card-bg);
            color: var(--text-primary);
            transition: border-color 0.3s ease;
        }

        .jump-input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .quick-jump-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .quick-jump-buttons button {
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--card-bg);
            color: var(--text-primary);
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
            flex: 1;
        }

        .quick-jump-buttons button:hover {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }



        @media (max-width: 480px) {
            .jump-modal {
                min-width: 90vw;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .quick-jump-buttons {
                flex-direction: column;
            }
            
            .quick-jump-buttons button {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div style="display: flex; align-items: center; gap: 16px;">
                <button class="hamburger-btn" onclick="toggleSidebar()" id="hamburgerBtn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <div class="logo">🧠 智能英语学习助手</div>
            </div>
            <div class="user-stats">
                <div class="stat">
                    <div class="stat-value" id="totalWords">0</div>
                    <div class="stat-label">总词汇</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="studiedToday">0</div>
                    <div class="stat-label">今日学习</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="currentLevel">1</div>
                    <div class="stat-label">等级</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="totalPoints">0</div>
                    <div class="stat-label">积分</div>
                </div>
                <!-- 当前单词位置显示 -->
                <div class="stat" id="wordPositionInfo" style="display: none;">
                    <div class="stat-value"><span id="currentPosition">1</span> / <span id="totalCount">0</span></div>
                    <div class="stat-label">进度</div>
                </div>
            </div>
            <div style="display: flex; gap: 12px; align-items: center;">
                <button class="theme-toggle" onclick="toggleInstructions()" id="instructionsToggle">📖 使用说明</button>
                <button class="theme-toggle" onclick="toggleMode()" id="modeToggle">📖 自动显示</button>
            </div>
        </header>

        <!-- 快速跳转对话框 -->
        <div class="modal-overlay" id="jumpModalOverlay" onclick="closeJumpModal()"></div>
        <div class="jump-modal" id="jumpModal">
            <div class="modal-header">
                <h3>快速跳转</h3>
                <button class="close-btn" onclick="closeJumpModal()">✕</button>
            </div>
            <div class="modal-content">
                <div class="current-info">
                    <p>当前单词：<span id="currentWordInfo">-</span></p>
                    <p>总数：<span id="totalWordsInfo">-</span></p>
                </div>
                <div class="jump-input-group">
                    <label for="jumpInput">跳转到第几个单词：</label>
                    <input type="number" id="jumpInput" min="1" max="1" placeholder="输入单词编号">
                    <div class="quick-jump-buttons">
                        <button onclick="quickJumpTo(1)">第1个</button>
                        <button onclick="quickJumpTo('quarter')">1/4处</button>
                        <button onclick="quickJumpTo('half')">中间</button>
                        <button onclick="quickJumpTo('three-quarter')">3/4处</button>
                        <button onclick="quickJumpTo('last')">最后</button>
                    </div>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-secondary" onclick="closeJumpModal()">取消</button>
                    <button class="btn btn-primary" onclick="executeJump()">跳转</button>
                </div>
            </div>
        </div>

        <!-- 侧边栏菜单 -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>功能菜单</h3>
                <button class="close-btn" onclick="closeSidebar()">✕</button>
            </div>
            <div class="sidebar-content">
                <button class="sidebar-menu-item active" onclick="selectMenuItem(this, 'flashcard')">
                    <span class="menu-icon">📚</span>
                    <span class="menu-text">卡片学习</span>
                </button>
                <button class="sidebar-menu-item" onclick="selectMenuItem(this, 'jump')">
                    <span class="menu-icon">🎯</span>
                    <span class="menu-text">快速跳转</span>
                </button>
                <button class="sidebar-menu-item" onclick="selectMenuItem(this, 'quiz')">
                    <span class="menu-icon">🧠</span>
                    <span class="menu-text">智能测试</span>
                </button>
                <button class="sidebar-menu-item" onclick="selectMenuItem(this, 'stats')">
                    <span class="menu-icon">📊</span>
                    <span class="menu-text">学习统计</span>
                </button>
                <button class="sidebar-menu-item" onclick="selectMenuItem(this, 'achievements')">
                    <span class="menu-icon">🏆</span>
                    <span class="menu-text">成就系统</span>
                </button>
            </div>
        </div>

        <!-- 原来的nav导航栏隐藏 -->
        <nav class="nav" style="display: none;">
            <button class="nav-btn active">
                📚 卡片学习
            </button>
        </nav>

        <main class="main-content">
            <!-- 自动加载状态显示 -->
            <div id="autoLoadingStatus" style="text-align: center; padding: 40px;">
                <div style="display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 16px;">
                    <div class="spinner"></div>
                    <span id="autoLoadingText" style="font-size: 18px; font-weight: 500;">正在自动加载词汇数据...</span>
                </div>
                <div id="autoLoadingProgress" style="font-size: 14px; color: var(--text-secondary);"></div>
            </div>

            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <div class="card-container">
                <div class="flashcard" id="flashcard" onclick="flipCard()">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>

                <div class="card-controls">
                    <button class="btn btn-secondary" onclick="previousCard()">⬅️ 上一个</button>
                    <button class="btn btn-primary" onclick="flipCard()">🔄 翻转</button>
                    <button class="btn btn-secondary" onclick="nextCard()">➡️ 下一个</button>
                </div>
            </div>

            <!-- 使用说明 -->
            <div id="instructionsPanel" style="margin-top: 16px; padding: 16px; background: var(--bg-color); border-radius: 12px; font-size: 14px; color: var(--text-secondary); display: none;">
                <h4 style="color: var(--text-primary); margin-bottom: 12px;">💡 使用说明</h4>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px;">
                    <div>
                        <strong>学习模式：</strong><br>
                        • 自动显示：同时显示中英文<br>
                        • 翻转卡片：需要翻转查看中文<br>
                        • 点击右上角按钮切换模式
                    </div>
                    <div>
                        <strong>快捷键：</strong><br>
                        • 自动显示：空格键/右箭头切换下一个<br>
                        • 翻转模式：空格键翻转，左右箭头切换<br>
                        • 所有操作都会自动播放发音
                    </div>
                    <div>
                        <strong>智能发现：</strong><br>
                        • 自动扫描src文件夹中的所有JSON文件<br>
                        • 基于日期模式智能发现新文件<br>
                        • 无需手动维护文件列表，自动适应新增内容
                    </div>
                </div>
            </div>
        </main>

    <script>
        // 全局变量
        let wordsData = [];
        let currentWordIndex = 0;
        let isCardFlipped = false;
        let currentMode = 1; // 1: 自动显示, 2: 翻转卡片
        let userStats = {
            totalWords: 0,
            studiedToday: 0,
            currentLevel: 1,
            totalPoints: 0,
            wordProgress: {}
        };

        // 间隔重复算法
        class SpacedRepetition {
            constructor() {
                this.intervals = [1, 3, 7, 15, 30, 60]; // 天数
            }

            calculateNextReview(wordId, difficulty) {
                const progress = userStats.wordProgress[wordId] || {
                    level: 0,
                    lastReview: Date.now(),
                    nextReview: Date.now(),
                    reviewCount: 0
                };

                let newLevel = progress.level;
                
                if (difficulty === 'easy') {
                    newLevel = Math.min(progress.level + 1, this.intervals.length - 1);
                } else if (difficulty === 'hard') {
                    newLevel = Math.max(0, progress.level - 1);
                }

                const intervalDays = this.intervals[newLevel];
                const nextReview = Date.now() + (intervalDays * 24 * 60 * 60 * 1000);

                userStats.wordProgress[wordId] = {
                    level: newLevel,
                    lastReview: Date.now(),
                    nextReview: nextReview,
                    reviewCount: progress.reviewCount + 1
                };

                saveUserStats();
            }
        }

        const spacedRepetition = new SpacedRepetition();

        // 模式切换函数
        function toggleMode() {
            // 切换模式
            currentMode = currentMode === 1 ? 2 : 1;
            isCardFlipped = false;
            
            // 更新按钮文本
            const modeToggle = document.getElementById('modeToggle');
            if (currentMode === 1) {
                modeToggle.textContent = '📖 自动显示';
            } else {
                modeToggle.textContent = '🔄 翻转卡片';
            }
            
            // 保存模式设置
            localStorage.setItem('learningMode', currentMode.toString());
            
            // 重新显示卡片和控制按钮
            showCurrentCard();
            updateControlButtons();
        }

        // 更新控制按钮
        function updateControlButtons() {
            const controlsDiv = document.querySelector('.card-controls');
            if (!controlsDiv) return;
            
            if (currentMode === 1) {
                // 模式一：只有上一个和下一个
                controlsDiv.innerHTML = `
                    <button class="btn btn-secondary" onclick="previousCard()">⬅️ 上一个</button>
                    <button class="btn btn-secondary" onclick="nextCard()">➡️ 下一个</button>
                `;
            } else {
                // 模式二：上一个、翻转、下一个
                controlsDiv.innerHTML = `
                    <button class="btn btn-secondary" onclick="previousCard()">⬅️ 上一个</button>
                    <button class="btn btn-primary" onclick="flipCard()">🔄 翻转</button>
                    <button class="btn btn-secondary" onclick="nextCard()">➡️ 下一个</button>
                `;
            }
        }

        // 初始化应用
        async function initApp() {
            loadUserStats();
            await loadDefaultData();
            updateStats();
        }

        // 自动加载服务器数据
        async function loadDefaultData() {
            try {
                await autoLoadServerData();
            } catch (error) {
                console.error('自动加载失败，使用示例数据:', error);
                // 如果自动加载失败，使用示例数据
                if (wordsData.length === 0) {
                    wordsData = [
                        {
                            "id": 1,
                            "english": "side",
                            "chinese": "侧面",
                            "phonetic": "/saɪd/",
                            "forms": {"plural": "sides (复数)"},
                            "example": {
                                "en": "Please look at the problem from the other side.",
                                "cn": "请从另一面看待这个问题。"
                            }
                        },
                        {
                            "id": 2,
                            "english": "light",
                            "chinese": "光",
                            "phonetic": "/laɪt/",
                            "forms": {"verb": ["lights", "lighting", "lit"]},
                            "example": {
                                "en": "The sun provides light and heat.",
                                "cn": "太阳提供光和热。"
                            }
                        },
                        {
                            "id": 3,
                            "english": "design",
                            "chinese": "设计",
                            "phonetic": "/dɪˈzaɪn/",
                            "forms": {"verb": ["designs", "designing", "designed"]},
                            "example": {
                                "en": "She works in fashion design.",
                                "cn": "她从事时装设计工作。"
                            }
                        }
                    ];
                }
                
                userStats.totalWords = wordsData.length;
                updateStats();
                hideAutoLoadingStatus();
            }
        }

        // 生成可能的文件路径列表（基于日期模式自动发现）
        function generatePossibleFiles() {
            const files = [];
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1; // 0-11 转换为 1-12
            
            // 从2025年2月开始扫描到当前日期
            for (let year = 2025; year <= currentYear; year++) {
                // 确定月份范围
                const startMonth = (year === 2025) ? 2 : 1; // 2025年从2月开始
                const endMonth = (year === currentYear) ? currentMonth : 12;
                
                for (let month = startMonth; month <= endMonth; month++) {
                    const monthStr = month.toString().padStart(2, '0');
                    
                    // 获取该月的天数
                    const daysInMonth = new Date(year, month, 0).getDate();
                    
                    // 确定日期范围
                    const endDay = (year === currentYear && month === currentMonth) 
                        ? currentDate.getDate() 
                        : daysInMonth;
                    
                    for (let day = 1; day <= endDay; day++) {
                        const dayStr = day.toString().padStart(2, '0');
                        const dateStr = `${year}-${monthStr}-${dayStr}`;
                        
                        // 添加月份文件夹中的文件
                        files.push(`src/${year}-${monthStr}/${dateStr}.json`);
                        
                        // 如果是4月份，也添加根目录的文件（基于现有模式）
                        if (month >= 4) {
                            files.push(`src/${dateStr}.json`);
                        }
                    }
                }
            }
            
            return files;
        }

        // 自动加载服务器上的JSON文件
        async function autoLoadServerData() {
            showAutoLoadingStatus('正在自动发现文件...', '扫描src文件夹');
            
            // 自动生成可能的文件列表
            const jsonFiles = generatePossibleFiles();

            const allWordsData = [];

            showAutoLoadingStatus('正在加载词汇数据...', 
                `发现 ${jsonFiles.length} 个可能的文件，开始并行加载...`);

            // 使用并行加载提高性能
            const loadPromises = jsonFiles.map(async (filePath) => {
                try {
                    const response = await fetch(filePath);
                    if (!response.ok) {
                        // 静默处理404错误，这是正常现象（很多日期可能没有对应文件）
                        return null;
                    }
                    
                    const jsonData = await response.json();
                    
                    if (Array.isArray(jsonData) && jsonData.length > 0) {
                        return {
                            data: jsonData,
                            filePath: filePath
                        };
                    }
                    return null;
                } catch (error) {
                    // 静默处理加载错误
                    return null;
                }
            });

            // 等待所有加载完成
            const results = await Promise.all(loadPromises);
            
            // 处理成功加载的文件
            let loadedCount = 0;
            let totalWords = 0;
            
            for (const result of results) {
                if (result) {
                    const { data, filePath } = result;
                    
                    // 重新分配ID以避免冲突
                    const adjustedData = data.map((word, index) => ({
                        ...word,
                        id: totalWords + index + 1,
                        sourceFile: filePath
                    }));
                    
                    allWordsData.push(...adjustedData);
                    totalWords += adjustedData.length;
                    loadedCount++;
                    
                    console.log(`已加载: ${filePath} (${adjustedData.length} 个词汇)`);
                }
            }

            if (allWordsData.length > 0) {
                wordsData = allWordsData;
                userStats.totalWords = wordsData.length;
                currentWordIndex = 0;
                updateStats();
                
                showAutoLoadingStatus(`加载完成！`, 
                    `成功加载 ${loadedCount} 个文件，共 ${totalWords} 个词汇`);
                
                // 延迟一秒后隐藏加载状态并显示卡片
                setTimeout(() => {
                    hideAutoLoadingStatus();
                    showCurrentCard();
                }, 1000);
                
                console.log('自动发现加载统计:', {
                    扫描文件数: jsonFiles.length,
                    成功加载: loadedCount,
                    总词汇数: totalWords,
                    发现率: `${Math.round(loadedCount / jsonFiles.length * 100)}%`
                });
            } else {
                throw new Error('没有成功加载任何词汇数据');
            }
        }

        // 显示自动加载状态
        function showAutoLoadingStatus(text, progress = '') {
            const status = document.getElementById('autoLoadingStatus');
            const loadingText = document.getElementById('autoLoadingText');
            const loadingProgress = document.getElementById('autoLoadingProgress');
            
            status.style.display = 'block';
            loadingText.textContent = text;
            loadingProgress.textContent = progress;
        }

        // 隐藏自动加载状态
        function hideAutoLoadingStatus() {
            const status = document.getElementById('autoLoadingStatus');
            status.style.display = 'none';
        }

        // 更新单词位置信息
        function updateWordPosition() {
            if (wordsData.length === 0) {
                document.getElementById('wordPositionInfo').style.display = 'none';
                return;
            }

            const wordPositionInfo = document.getElementById('wordPositionInfo');
            const currentPosition = document.getElementById('currentPosition');
            const totalCount = document.getElementById('totalCount');
            
            currentPosition.textContent = currentWordIndex + 1;
            totalCount.textContent = wordsData.length;

            wordPositionInfo.style.display = 'block';
        }

        // 显示当前卡片
        function showCurrentCard() {
            if (wordsData.length === 0) {
                document.getElementById('flashcard').innerHTML = '<div class="loading"><div class="spinner"></div></div>';
                document.getElementById('wordPositionInfo').style.display = 'none';
                return;
            }

            const word = wordsData[currentWordIndex];
            const flashcard = document.getElementById('flashcard');
            isCardFlipped = false;

            if (currentMode === 1) {
                // 模式一：自动显示中英文
                flashcard.innerHTML = `
                    <div class="english-word">${word.english}</div>
                    <div class="phonetic">${word.phonetic}</div>
                    <div class="chinese-meaning" style="margin-top: 20px;">${word.chinese}</div>
                    <button class="speak-btn" onclick="speakWord(event)">🔊</button>
                    <div class="example" style="margin-top: 20px;">
                        <div>${word.example.en}</div>
                        <div style="margin-top: 8px; opacity: 0.8;">${word.example.cn}</div>
                    </div>
                `;
            } else {
                // 模式二：只显示英文，需要翻转
                flashcard.innerHTML = `
                    <div class="english-word">${word.english}</div>
                    <div class="phonetic">${word.phonetic}</div>
                    <button class="speak-btn" onclick="speakWord(event)">🔊</button>
                    <div style="font-size: 14px; opacity: 0.8; margin-top: 20px;">点击卡片翻转查看中文</div>
                `;
            }

            // 更新单词位置信息
            updateWordPosition();

            // 更新进度条
            const progress = ((currentWordIndex + 1) / wordsData.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // 更新控制按钮
            updateControlButtons();

            // 自动播放发音
            setTimeout(() => speakWord(), 500);
        }

        // 翻转卡片（仅在模式二时生效）
        function flipCard() {
            if (wordsData.length === 0 || currentMode === 1) return;
            
            const flashcard = document.getElementById('flashcard');
            const word = wordsData[currentWordIndex];

            if (!isCardFlipped) {
                flashcard.innerHTML = `
                    <div class="chinese-meaning">${word.chinese}</div>
                    <div class="phonetic">${word.phonetic}</div>
                    <div class="example">
                        <div>${word.example.en}</div>
                        <div style="margin-top: 8px; opacity: 0.8;">${word.example.cn}</div>
                    </div>
                    <button class="speak-btn" onclick="speakWord(event)">🔊</button>
                `;
                isCardFlipped = true;
                // 翻转到中文面时播放发音
                setTimeout(() => speakWord(), 300);
            } else {
                showCurrentCard();
                // 翻转回英文面时播放发音
                setTimeout(() => speakWord(), 300);
            }
        }

        // 语音合成
        function speakWord(event) {
            if (event) event.stopPropagation();
            
            if (wordsData.length === 0) return;
            
            const word = wordsData[currentWordIndex];
            if (word && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word.english);
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        // 导航控制
        function nextCard() {
            if (wordsData.length === 0) return;
            currentWordIndex = (currentWordIndex + 1) % wordsData.length;
            showCurrentCard();
            // 模式一时立即播放发音，模式二时延迟播放
            const delay = currentMode === 1 ? 200 : 600;
            setTimeout(() => speakWord(), delay);
        }

        function previousCard() {
            if (wordsData.length === 0) return;
            currentWordIndex = (currentWordIndex - 1 + wordsData.length) % wordsData.length;
            showCurrentCard();
            // 模式一时立即播放发音，模式二时延迟播放
            const delay = currentMode === 1 ? 200 : 600;
            setTimeout(() => speakWord(), delay);
        }

        // 显示反馈
        function showFeedback(message, type) {
            const feedback = document.createElement('div');
            feedback.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: ${type === 'easy' ? '#10b981' : type === 'normal' ? '#f59e0b' : '#ef4444'};
                color: white;
                padding: 16px 24px;
                border-radius: 8px;
                font-weight: 500;
                z-index: 1000;
                animation: fadeInOut 1s ease;
            `;
            feedback.textContent = message;
            document.body.appendChild(feedback);
            
            setTimeout(() => feedback.remove(), 1000);
        }

        // 检查升级
        function checkLevelUp() {
            const pointsForNextLevel = userStats.currentLevel * 100;
            if (userStats.totalPoints >= pointsForNextLevel) {
                userStats.currentLevel++;
                showFeedback(`🎉 恭喜升级到 ${userStats.currentLevel} 级!`, 'easy');
            }
        }

        // 更新统计信息
        function updateStats() {
            document.getElementById('totalWords').textContent = userStats.totalWords;
            document.getElementById('studiedToday').textContent = userStats.studiedToday;
            document.getElementById('currentLevel').textContent = userStats.currentLevel;
            document.getElementById('totalPoints').textContent = userStats.totalPoints;
            
            // 更新单词位置信息
            updateWordPosition();
            
            saveUserStats();
        }

        // 数据存储
        function saveUserStats() {
            localStorage.setItem('englishLearningStats', JSON.stringify(userStats));
        }

        function loadUserStats() {
            const saved = localStorage.getItem('englishLearningStats');
            if (saved) {
                userStats = { ...userStats, ...JSON.parse(saved) };
            }
            
            // 加载保存的学习模式
            const savedMode = localStorage.getItem('learningMode');
            if (savedMode) {
                currentMode = parseInt(savedMode);
                const modeToggle = document.getElementById('modeToggle');
                if (currentMode === 1) {
                    modeToggle.textContent = '📖 自动显示';
                } else {
                    modeToggle.textContent = '🔄 翻转卡片';
                }
            }
        }

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            // 如果正在输入或选择文件，不处理快捷键
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }
            
            // ESC键关闭侧边栏
            if (e.code === 'Escape') {
                closeSidebar();
                return;
            }
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    if (currentMode === 1) {
                        nextCard(); // 模式一：空格键切换到下一个
                    } else {
                        flipCard(); // 模式二：空格键翻转
                    }
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    previousCard();
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    nextCard();
                    break;
            }
        });

        // 使用说明显示/隐藏功能
        function toggleInstructions() {
            const panel = document.getElementById('instructionsPanel');
            const toggle = document.getElementById('instructionsToggle');
            
            if (panel.style.display === 'none') {
                panel.style.display = 'block';
                toggle.innerHTML = '📖 隐藏说明';
                localStorage.setItem('showInstructions', 'true');
            } else {
                panel.style.display = 'none';
                toggle.innerHTML = '📖 使用说明';
                localStorage.setItem('showInstructions', 'false');
            }
        }

        // 加载使用说明显示状态
        function loadInstructionsState() {
            const showInstructions = localStorage.getItem('showInstructions');
            const panel = document.getElementById('instructionsPanel');
            const toggle = document.getElementById('instructionsToggle');
            
            if (showInstructions === 'true') {
                panel.style.display = 'block';
                toggle.innerHTML = '📖 隐藏说明';
            } else {
                panel.style.display = 'none';
                toggle.innerHTML = '📖 使用说明';
            }
        }

        // 启动应用
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            // 延迟加载使用说明状态，确保DOM元素已加载
            setTimeout(() => {
                loadInstructionsState();
            }, 100);
        });

        // 初始化高级功能（在外部脚本加载后）
        window.addEventListener('load', () => {
            setTimeout(() => {
                try {
                    // 检查高级功能是否可用
                    if (typeof QuizSystem !== 'undefined' && typeof LearningAnalytics !== 'undefined' && typeof GamificationSystem !== 'undefined') {
                        // 初始化系统实例
                        window.quizSystem = new QuizSystem();
                        window.analytics = new LearningAnalytics();
                        window.gamification = new GamificationSystem();
                        
                        // 创建高级UI界面
                        if (typeof createAdvancedUI === 'function') {
                            createAdvancedUI();
                        }
                        
                        console.log('高级功能已激活！');
                    } else {
                        console.warn('高级功能类未找到，将只使用基础功能');
                    }
                } catch (error) {
                    console.error('高级功能初始化失败:', error);
                }
            }, 500);

        // 侧边栏控制功能
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const hamburger = document.getElementById('hamburgerBtn');
            
            const isActive = sidebar.classList.contains('active');
            
            if (isActive) {
                closeSidebar();

                openSidebar();
            }

        function openSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const hamburger = document.getElementById('hamburgerBtn');
            
            sidebar.classList.add('active');
            overlay.classList.add('active');
            hamburger.classList.add('active');
            
            // 防止背景滚动
            document.body.style.overflow = 'hidden';
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('sidebarOverlay');
            const hamburger = document.getElementById('hamburgerBtn');
            
            sidebar.classList.remove('active');
            overlay.classList.remove('active');
            hamburger.classList.remove('active');
            
            // 恢复背景滚动
            document.body.style.overflow = '';
        }

        // 菜单项选择功能
        function selectMenuItem(element, feature) {
            // 移除所有活动状态
            document.querySelectorAll('.sidebar-menu-item').forEach(item => {
                item.classList.remove('active');
            });
            
            // 设置当前项为活动状态
            element.classList.add('active');

        // 显示卡片学习模式

                showCurrentCard();
            }
        }

        // 触摸事件支持（移动端滑动手势）
        let touchStartX = 0;
        let touchStartY = 0;
        let isTouching = false;

        document.addEventListener('touchstart', function(e) {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            isTouching = true;
        }, { passive: true });

        document.addEventListener('touchmove', function(e) {
            if (!isTouching) return;
            
            const touchX = e.touches[0].clientX;
            const touchY = e.touches[0].clientY;
            const deltaX = touchX - touchStartX;
            const deltaY = touchY - touchStartY;
            
            // 防止垂直滑动时触发侧边栏
            if (Math.abs(deltaY) > Math.abs(deltaX)) {
                return;
            }
            
            const sidebar = document.getElementById('sidebar');
            const isOpen = sidebar.classList.contains('active');
            
            // 从左边缘向右滑动打开侧边栏
            if (touchStartX < 20 && deltaX > 50 && !isOpen) {
                openSidebar();
                isTouching = false;
            }
            
            // 侧边栏打开时向左滑动关闭
            if (isOpen && deltaX < -50) {
                closeSidebar();
                isTouching = false;
            }
        }, { passive: true });

        document.addEventListener('touchend', function(e) {
            isTouching = false;
        }, { passive: true });

        document.getElementById('sidebar').addEventListener('touchmove', function(e) {
            e.stopPropagation();
        }, { passive: true });

        // 快速跳转功能
        function showJumpModal() {
            if (wordsData.length === 0) {
                alert('还没有加载单词数据，请先加载单词！');
                return;
            }

            // 更新当前信息
            const currentWordInfo = document.getElementById('currentWordInfo');
            const totalWordsInfo = document.getElementById('totalWordsInfo');
            const jumpInput = document.getElementById('jumpInput');

            const currentWord = wordsData[currentWordIndex];
            currentWordInfo.textContent = `第 ${currentWordIndex + 1} 个 - ${currentWord.english} (${currentWord.chinese})`;
            totalWordsInfo.textContent = `${wordsData.length} 个单词`;

            // 设置输入框范围
            jumpInput.max = wordsData.length;
            jumpInput.value = currentWordIndex + 1;

            // 显示对话框
            const modal = document.getElementById('jumpModal');
            const overlay = document.getElementById('jumpModalOverlay');
            modal.classList.add('active');
            overlay.classList.add('active');

            // 聚焦输入框
            setTimeout(() => {
                jumpInput.focus();
                jumpInput.select();
            }, 300);

            // 防止背景滚动
            document.body.style.overflow = 'hidden';
        }

        function closeJumpModal() {
            const modal = document.getElementById('jumpModal');
            const overlay = document.getElementById('jumpModalOverlay');
            modal.classList.remove('active');
            overlay.classList.remove('active');

            // 恢复背景滚动
            document.body.style.overflow = '';
        }

        function quickJumpTo(position) {
            const jumpInput = document.getElementById('jumpInput');
            const totalWords = wordsData.length;

            let targetIndex;
            switch(position) {
                case 1:
                    targetIndex = 1;
                    break;
                case 'quarter':
                    targetIndex = Math.round(totalWords * 0.25);
                    break;
                case 'half':
                    targetIndex = Math.round(totalWords * 0.5);
                    break;
                case 'three-quarter':
                    targetIndex = Math.round(totalWords * 0.75);
                    break;
                case 'last':
                    targetIndex = totalWords;
                    break;
                default:
                    targetIndex = position;
            }

            jumpInput.value = targetIndex;
        }

        function executeJump() {
            const jumpInput = document.getElementById('jumpInput');
            const targetIndex = parseInt(jumpInput.value);

            if (isNaN(targetIndex) || targetIndex < 1 || targetIndex > wordsData.length) {
                alert(`请输入有效的单词编号 (1-${wordsData.length})`);
                jumpInput.focus();
                return;
            }

            // 执行跳转
            currentWordIndex = targetIndex - 1;
            showCurrentCard();

            // 显示跳转成功提示
            const currentWord = wordsData[currentWordIndex];
            showFeedback(`已跳转到第 ${targetIndex} 个单词: ${currentWord.english}`, 'easy');

            // 关闭对话框
            closeJumpModal();

            // 播放发音
            setTimeout(() => speakWord(), 500);
        }

        // 为跳转输入框添加回车键支持
        document.addEventListener('keydown', function(e) {
            const jumpModal = document.getElementById('jumpModal');
            if (jumpModal.classList.contains('active')) {
                if (e.code === 'Enter') {
                    e.preventDefault();
                    executeJump();
                } else if (e.code === 'Escape') {
                    e.preventDefault();
                    closeJumpModal();
                }
            }
        });
    </script>

    <script src="advanced-features.js"></script>
